

{%block styles%}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('.static', filename='css/model.css')}}">
<link
href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Roboto:100,300,400,500,700|Philosopher:400,400i,700,700i"
rel="stylesheet">
{%endblock%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

    <title>caloriebuddy</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1>The food you are enjoying : <br> <span>{{ name }} !</span></h1>
            </div>
            <div class="col-lg-6">
                <img src="{{ file_urls }}" alt="" class="image">
            </div>
            <div class="col-lg-6">
                <div class="table-responsive">
                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <td class="right">Calories:</td>
                                <td>{{ cal}} kcal</td>
                            </tr>
                            <tr>
                                <td class="right">Protein:</td>
                                <td>{{protein}} g</td>
                            </tr>
                            <tr>
                                <td class="right">Carbohydrates:</td>
                                <td>{{carbohydrates}} g</td>
                            </tr>
                            <tr>
                                <td class="right">Fiber:</td>
                                <td>{{fiber}} g</td>
                            </tr>
                            <tr>
                                <td class="right"> Fat:</td>
                                <td>{{fat}} g</td>
                            </tr>
                            <tr>
                                <td class="right">Cholestrol:</td>
                                <td>{{cholestrol}} mg</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
            <div class="col-lg-6">
                <div class="elements">
                    <div class="buttons">
                        <h4>Was our Prediction correct?</h4>
                        <form action="#" method="POST">
                            <button class="btn btn-outline-success feedback">correct!</button>
                            <button class="btn btn-outline-danger feedback" >Incorrect!</button>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <a class="back-btn" href="{{ url_for('index') }}">Back</a>
            </div>
            
        </div>

    </div>
</body>

</html>
